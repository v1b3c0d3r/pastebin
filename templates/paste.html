<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Paste</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">View Paste</h1>
        <p class="subtitle">Paste ID: {{ paste_id }}</p>
    </header>
    <main class="container">
        <div id="pasteContent" class="paste-content"></div>
        <div class="paste-details">
            <p>Size: <span id="pasteSize"></span> bytes</p>
            <p>Created at: <span id="pasteDate"></span></p>
        </div>
        <a href="/" class="button button-primary">Create new paste</a>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const pasteId = '{{ paste_id }}';
            try {
                const response = await fetch(`/api/paste/${pasteId}`);
                const data = await response.json();
                const pasteContent = document.getElementById('pasteContent');
                if (response.ok) {
                    if (data.image) {
                        const img = document.createElement('img');
                        img.src = data.image;
                        pasteContent.appendChild(img);
                    } else {
                        const pre = document.createElement('pre');
                        pre.textContent = data.text;
                        pasteContent.appendChild(pre);
                    }
                    document.getElementById('pasteSize').textContent = data.size;
                    document.getElementById('pasteDate').textContent = new Date(data.created_at).toLocaleString();
                } else {
                    pasteContent.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                document.getElementById('pasteContent').textContent = 'Network error. Please try again.';
            }
        });
    </script>
</body>
</html>
